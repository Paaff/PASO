<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Information -->
    <meta charset="utf-8">
    <title>Info-screen</title>
    <meta name="description" content="Info-screen with the purpose of showing detected client by bluetooth">
    <meta name="author" content="Peter Fischer">

      <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">

  </head>

  <!-- Page layout  -->
  <body>

    <div id="app" class="container">
      <section class="header">
        <h1 class="title text-centered">Infoboard</h1>
      </section>
      <div class="row">
        <div class="eight columns">
          <div class="panel-list">
            <div class="panel-col" v-for="item in projectList">
              <project-item v-bind:project="item"></project-item>
            </div>
          </div>
        </div>
        <div class="four columns panel">
          <div v-for="item in clientList">
            <client-item v-bind:client="item"></client-item>
          </div>
        </div>
      </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="./js/infoboard.js"></script>
  </body>
</html>
